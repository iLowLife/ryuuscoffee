// Function to create product card
function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
        <img src="${product.imageURL}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: $${product.price.toFixed(2)}</p>
        <p>Description: ${product.description}</p>
    `;
    return card;
}

// Function to display products sorted by category and price
function displayProducts(products) {
    const container = document.getElementById('products-container');
    const categories = ['Drinks', 'Beans', 'Foods', 'Others'];
    const sortedProducts = {};

    // Sort products by category
    categories.forEach(category => {
        sortedProducts[category] = Object.values(products).filter(product => product.category === category);
        // Sort products within each category by price
        sortedProducts[category].sort((a, b) => a.price - b.price);
    });

    // Create sections for each category
    categories.forEach(category => {
        if (sortedProducts[category].length > 0) {
            const section = document.createElement('div');
            section.className = 'category';
            section.innerHTML = `<h2>${category}</h2>`;
            const productRow = document.createElement('div');
            productRow.className = 'product-row';

            sortedProducts[category].forEach(product => {
                productRow.appendChild(createProductCard(product));
            });

            section.appendChild(productRow);
            container.appendChild(section);
            const divider = document.createElement('div');
            divider.className = 'divider';
            container.appendChild(divider);
        }
    });
}

// Call the function to display products
