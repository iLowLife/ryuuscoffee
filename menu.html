<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Ryuu's Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Light beige background */
            color: #3e2723; /* Dark brown text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #795548; /* Coffee brown */
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Cursive', cursive;
            margin: 0;
        }
        nav {
            background-color: #a1887f; /* Lighter brown */
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .product-card {
            border: 1px solid #795548;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 200px; /* Max width */
            height: 300px; /* Fixed height */
            object-fit: cover; /* Crop the image as needed */
            border-radius: 8px;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #795548;
            margin: 40px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #795548;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Ryuu's Coffee</h1>
</header>

<nav>
    <ul>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="#location">Location</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
</nav>

<main>
    <h2>Our Products</h2>
    <div id="products-container" class="products-container">
        <!-- Product Cards will be injected here -->
    </div>
    <div id="dividers"></div>
</main>

<footer>
    <p>&copy; 2025 Ryuu's Coffee</p>
</footer>

<script>
// Function to create product card
function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
        <img src="${product.imageURL}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Category: ${product.category}</p>
        <p>Price: $${product.price.toFixed(2)}</p>
        <p>Description: ${product.description}</p>
    `;
    return card;
}

// Function to display products by category and price
function displayProducts(products) {
    const container = document.getElementById('products-container');
    const categories = ['Drinks', 'Beans', 'Foods', 'Others'];
    const sortedProducts = {};

    categories.forEach(category => {
        sortedProducts[category] = Object.values(products)
            .filter(product => product.category === category && !product.soldout)
            .sort((a, b) => a.price - b.price);
    });

    categories.forEach(category => {
        if (sortedProducts[category].length > 0) {
            const section = document.createElement('section');
            section.innerHTML = `<h2>${category}</h2>`;
            sortedProducts[category].forEach(product => {
                section.appendChild(createProductCard(product));
            });
            container.appendChild(section);
            const divider = document.createElement('div');
            divider.className = 'divider';
            container.appendChild(divider);
        }
    });
}

// Fetch the JSON data
fetch('backup.json')
    .then(response => response.json())
    .then(data => {
        displayProducts(data.products);
    })
    .catch(error => {
        console.error('Error fetching the JSON data:', error);
    });
</script>

</body>
</html>
