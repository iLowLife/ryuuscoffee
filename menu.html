// Function to create product card
function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
        <img src="${product.imageURL}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Category: ${product.category}</p>
        <p>Price: $${product.price.toFixed(2)}</p>
        <p>Description: ${product.description}</p>
    `;
    return card;
}

// Function to display products by category and price
function displayProducts() {
    const container = document.getElementById('products-container');
    const categories = ['Drinks', 'Beans', 'Foods', 'Others'];
    const sortedProducts = {};

    categories.forEach(category => {
        sortedProducts[category] = Object.values(products)
            .filter(product => product.category === category && !product.soldout)
            .sort((a, b) => a.price - b.price);
    });

    categories.forEach(category => {
        if (sortedProducts[category].length > 0) {
            const section = document.createElement('section');
            section.innerHTML = `<h2>${category}</h2>`;
            sortedProducts[category].forEach(product => {
                section.appendChild(createProductCard(product));
            });
            container.appendChild(section);
            const divider = document.createElement('div');
            divider.className = 'divider';
            container.appendChild(divider);
        }
    });
}

// Call the function to display products
